<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="ahorcado.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <script src="./diccionario.js"></script>
    <script>
        const palabras = diccionario;
        //console.log(palabras);
        let numero = Math.floor(Math.random() * palabras.length);
        //console.log(numero);
        let palabra = palabras[numero];
        //console.log(palabra);
        palabra = palabra.toLowerCase();
        //console.log(palabra);
        let parrafo = "Palabra: ";
        let errores = 0;

        onload = function () {

            for (let i = 0; i < palabra.length; i++) {
                parrafo = parrafo + "_ ";
            }

            document.getElementById("parrafo").innerHTML = parrafo;
        }

        function comprobar(comp) {
            let letra = comp.id;
            //console.log(letra);
            let letras = 0;
            comp.disabled = true;

            for (i = 0; i < palabra.length; i++) {
                if (palabra[i].includes(letra)) {
                    letras++;
                    //console.log(letra);
                    parrafo = parrafo.split(" ");
                    parrafo[i + 1] = letra;
                    parrafo = parrafo.join(" ");
                    document.getElementById("parrafo").innerHTML = parrafo;
                }
            }

            if (!palabra.includes(letra)) {
                errores++;
            }

            if (errores == 1) {
                document.getElementById("imagen").src = "./Imagenes/1.png";
            } else {
                if (errores == 2) {
                    document.getElementById("imagen").src = "./Imagenes/2.png";
                } else {
                    if (errores == 3) {
                        document.getElementById("imagen").src = "./Imagenes/3.png";
                    } else {
                        if (errores == 4) {
                            document.getElementById("imagen").src = "./Imagenes/4.png";
                        } else {
                            if (errores == 5) {
                                document.getElementById("imagen").src = "./Imagenes/5.png";
                            } else {
                                if (errores == 6) {
                                    document.getElementById("imagen").src = "./Imagenes/6.png";
                                }
                            }
                        }
                    }
                }
            }

            if (errores == 6) {
                document.getElementById("parrafo").innerHTML = "Palabra: " + palabra +
                "<br><br> <h4>¡¡¡HAS PERDIDO!!!</h4> <br><br> Fallos = " + errores;
                document.getElementById("tabla").innerHTML = "";
                document.getElementById("imagen").src = "6.png";
                document.getElementById("cambia").innerHTML = "Reintentar";
            }

            if (!parrafo.includes("_")) {
                document.getElementById("parrafo").innerHTML = "Palabra: " + palabra +
                "<br><br> <h4>¡¡¡HAS GANADO!!!</h4> <br><br> Fallos = " + errores;
                document.getElementById("tabla").innerHTML = "";
                document.getElementById("cambia").innerHTML = "Reintentar";
            }




            //console.log("Letras: " + letras);
            //console.log("Errores: " + errores);
        }
    </script>
</head>

<body>
    <p id="parrafo"></p>
    <table id="tabla">
        <tr>
            <td><button onclick="comprobar(this)" id="a">A</button></td>
            <td><button onclick="comprobar(this)" id="b">B</button></td>
            <td><button onclick="comprobar(this)" id="c">C</button></td>
        </tr> <br>
        <tr>
            <td><button onclick="comprobar(this)" id="d">D</button></td>
            <td><button onclick="comprobar(this)" id="e">E</button></td>
            <td><button onclick="comprobar(this)" id="f">F</button></td>
        </tr>
        <tr>
            <td><button onclick="comprobar(this)" id="g">G</button></td>
            <td><button onclick="comprobar(this)" id="h">H</button></td>
            <td><button onclick="comprobar(this)" id="i">I</button></td>
        </tr>
        <tr>
            <td><button onclick="comprobar(this)" id="j">J</button></td>
            <td><button onclick="comprobar(this)" id="k">K</button></td>
            <td><button onclick="comprobar(this)" id="l">L</button></td>
        </tr> <br>
        <tr>
            <td><button onclick="comprobar(this)" id="m">M</button></td>
            <td><button onclick="comprobar(this)" id="n">N</button></td>
            <td><button onclick="comprobar(this)" id="ñ">Ñ</button></td>
        </tr> <br>
        <tr>
            <td><button onclick="comprobar(this)" id="o">O</button></td>
            <td><button onclick="comprobar(this)" id="p">P</button></td>
            <td><button onclick="comprobar(this)" id="q">Q</button></td>
        </tr> <br>
        <tr>
            <td><button onclick="comprobar(this)" id="r">R</button></td>
            <td><button onclick="comprobar(this)" id="s">S</button></td>
            <td><button onclick="comprobar(this)" id="t">T</button></td>
        </tr> <br>
        <tr>
            <td><button onclick="comprobar(this)" id="u">U</button></td>
            <td><button onclick="comprobar(this)" id="v">V</button></td>
            <td><button onclick="comprobar(this)" id="w">W</button></td>
        </tr> <br>
        <tr>
            <td><button onclick="comprobar(this)" id="x">X</button></td>

            <td><button onclick="comprobar(this)" id="z">Z</button></td>
        </tr> <br>
    </table>

    <img src="./Imagenes/0.png" id="imagen">

</body>
